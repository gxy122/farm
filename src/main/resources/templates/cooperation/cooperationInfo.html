<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="main/head::html"></div>
    <link th:href="@{/console/css/bootstrap-table.css}" rel="stylesheet">
    <script>
        function rowStyle(row, index) {
            var classes = ['active', 'success', 'info', 'warning', 'danger'];

            if (index % 2 === 0 && index / 2 < classes.length) {
                return {
                    classes: classes[index / 2]
                };
            }
            return {};
        };
    </script>
</head>
<body>
<div th:include="main/title::html"></div>
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="/plansolve/home"><span class="glyphicon glyphicon-home"></span></a></li>
            <li class="active">合作社</li>
            <li class="active">合作社信息</li>
        </ol>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">合作社基本信息</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table data-toggle="table" data-pagination="true" data-side-pagination="server"
                           id="table" data-url="/plansolve/manger/app/cooperation/information"
                           data-page-list="[10, 20, 50, 100]" data-sort-name="cooperationNum" data-row-style="rowStyle">
                        <thead>
                        <tr>
                            <th data-field="idCooperation" data-checkbox="true">合作社ID</th>
                            <th data-field="idCooperation" data-sortable="true">合作社ID</th>
                            <th data-field="cooperationName" data-sortable="false">合作社名称</th>
                            <th data-field="primaryName" data-sortable="false">社长姓名</th>
                            <th data-field="mobile" data-sortable="false">社长手机</th>
                            <th data-field="business_license" data-sortable="false">营业执照号</th>
                            <th data-field="cooperationState" data-sortable="false">合作社状态</th>
                            <th data-field="createTime" data-sortable="true">创建时间</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="main/foot::html"></div>
<script th:src="@{/console/js/bootstrap-table.js}"></script>
<script>
    !function ($) {
        $(document).on("click", "ul.nav li.parent > a > span.icon", function () {
            $(this).find('em:first').toggleClass("glyphicon-minus");
        });
        $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
    }(window.jQuery);

    $(window).on('resize', function () {
        if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
    })
    $(window).on('resize', function () {
        if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
    })
</script>
</body>
</html>
