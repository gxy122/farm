<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="main/head::html"></div>
    <link th:href="@{/console/css/bootstrap-table.css}" rel="stylesheet">
</head>
<body>
<div th:include="main/title::html"></div>
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="/plansolve/home"><span class="glyphicon glyphicon-home"></span></a></li>
            <li><a href="typePage">实时粮价粮食类型</a></li>
            <li class="active">实时粮价信息</li>
        </ol>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">实时粮价信息</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a th:href="'editRealTimePricePage?idCerealsMassageType=' + ${type.idCerealsMassageType}" style="float: right; width: 60px; margin-right: 5px;"
                       class="form-control btn-danger">新增</a>
                </div>
                <div class="panel-body">
                    <table data-toggle="table" data-pagination="true" id="table" th:data-url="'/plansolve/manager/cereals/realTimePrice/realTimePriceList?idCerealsMassageType=' + ${type.idCerealsMassageType}">
                        <thead>
                        <tr>
                            <th data-field="idCerealsMassage">ID</th>
                            <th data-field="cerealsMassageType">粮食类型</th>
                            <th data-field="address">生效地区</th>
                            <th data-field="title">标题</th>
                            <th data-field="isValid">是否有效</th>
                            <th data-field="sno">序号</th>
                            <th data-field="source">新闻来源</th>
                            <th data-field="button">相关操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="main/foot::html"></div>
<script th:src="@{/console/js/bootstrap-table.js}"></script>
<script>
    !function ($) {
        $(document).on("click", "ul.nav li.parent > a > span.icon", function () {
            $(this).find('em:first').toggleClass("glyphicon-minus");
        });
        $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
    }(window.jQuery);

    $(window).on('resize', function () {
        if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
    })
    $(window).on('resize', function () {
        if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
    })
</script>
</body>
</html>
