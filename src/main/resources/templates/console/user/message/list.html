<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="main/head::html"></div>
    <link th:href="@{/console/css/bootstrap-table.css}" rel="stylesheet">
</head>
<body>
<div th:include="main/title::html"></div>
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="/plansolve/home"><span class="glyphicon glyphicon-home"></span></a></li>
            <li class="active">用户短信</li>
        </ol>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">用户短信总列表</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                <input type="text" placeholder="请输入电话号码" name="mobile" id="mobile"
                       style="float: left; width: 20%; margin-right: 5px;" class="form-control">
                <button style="float: left; width: 60px; margin-right: 5px;" class="form-control" onclick="search()">查询</button>
                </div>
                <div class="panel-body">
                    <table data-toggle="table" data-pagination="true" data-side-pagination="server"
                           id="table" data-url="/plansolve/manger/app/user/message/list?mobile=" data-page-list="[10, 20, 50, 100]">
                        <thead>
                        <tr>
                            <th data-field="idMessage">短信ID</th>
                            <th data-field="mobile">手机号码</th>
                            <th data-field="detail">短信内容</th>
                            <th data-field="isSuccess">是否成功</th>
                            <th data-field="createTime">发送时间</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="main/foot::html"></div>
<script th:src="@{/console/js/bootstrap-table.js}"></script>
<script>
    !function ($) {
        $(document).on("click", "ul.nav li.parent > a > span.icon", function () {
            $(this).find('em:first').toggleClass("glyphicon-minus");
        });
        $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
    }(window.jQuery);

    $(window).on('resize', function () {
        if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
    })
    $(window).on('resize', function () {
        if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
    })
</script>
<script>
    function search() {
        var mobile = $("#mobile").val();
        var url = "/plansolve/manger/app/user/message/list?mobile=" + mobile;
        $("#table").bootstrapTable("refresh",{url: url});
    }
</script>
</body>
</html>
