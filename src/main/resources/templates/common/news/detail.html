<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>新闻详情页</title>
		<link rel="stylesheet" th:href="@{/wechat/css/style.css}">
		<style>
			.container {
				display: flex;
				flex-direction: column;
				background-color: #FFFFFF;
				padding: 20px;
			}
			header{
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			p{
				padding-top: 20px;
				font-size: 16px;
			}
			.point{
				color: red;
			}
		</style>
	</head>

	<!--注意此处body有背景色的class-->
	<body>
		<img th:src="${item.image}" width="100%"/>
		<div class="container">
			<header>
				<h1 th:text="${item.title}"></h1>
				<font color="#9E9E9E"><span th:text="${item.releaseTime}"/> <span th:text="${item.source}"/></font>
			</header>
			<div th:utext="${item.detail}"></div>
		</div>

	</body>
	<script src="//cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<script th:src="@{/wechat/js/touch.js}"></script>
	<script th:src="@{/wechat/js/main.js}"></script>
</html>
