<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>图片上传</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
    <div style="text-align: center;"><h2>图片精准匹配结果</h2></div>
    <div th:if="${diseaseName eq null}" style="text-align: center;">
        <font th:text="图片不匹配-请更换角度后重新拍摄"></font>
    </div>
    <div th:if="${diseaseName ne null}" style="text-align: center;">
        <font th:text="${diseaseName}"></font>
    </div>
    <div th:if="${matchImage ne null}" style="text-align: center;">
        <div>匹配图片如下：</div>
        <div>
            <img th:src="${matchImage}" style="width: 100px; height: 100px;">
        </div>
    </div>
</body>
</html>
