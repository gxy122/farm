<html xmlns="http://www.w3.org/1999/xhtml">
<!-------------------------------------------------------表单页------------------------------------------------------->
<div class="modal" id="editForm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="panel panel-primary">
                <div class="panel-heading">系统设置</div>
                <div class="panel-body">
                    <form action="dict/update" method="post">
                        <div class="form-group">
                            <label>KEY<span class="required">*</span></label>
                            <input name="dictKey" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>VALUE<span class="required">*</span></label>
                            <input name="dictValue" type="text" class="form-control"/>
                        </div>
                        <input name="res" type="reset" hidden/>
                        <input type="submit" class="btn btn-primary" value="提交">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-------------------------------------------------------表单页------------------------------------------------------->
</html>
