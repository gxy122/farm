<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="main/head::html"></div>
    <link th:href="@{/console/css/bootstrap-table.css}" rel="stylesheet">
</head>
<body>
<div th:include="main/title::html"></div>
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="/plansolve/home"><span class="glyphicon glyphicon-home"></span></a></li>
            <li class="active">管理员用户</li>
        </ol>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">管理员用户列表</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">用户列表</div>
                <div class="panel-body">
                    <table data-toggle="table" data-url="/plansolve/manger/admin/user/getAdminUserList" data-show-refresh="true"
                           data-show-toggle="true" data-show-columns="true" data-search="true"
                           data-select-item-name="idUser" data-pagination="true" data-sort-name="mobile"
                           data-sort-order="desc">
                        <thead>
                        <tr>
                            <th data-field="username" data-sortable="true">用户姓名</th>
                            <th data-field="mobile" data-sortable="true">手机号码</th>
                            <th data-field="userState" data-sortable="true">用户状态</th>
                            <th data-field="role" data-sortable="true">用户角色</th>
                            <th data-field="identity" data-sortable="true">用户身份</th>
                            <th data-field="createTime" data-sortable="true">注册时间</th>
                            <th data-field="updateTime" data-sortable="true">更新时间</th>
                            <th data-field="button" data-sortable="true">相关操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="main/foot::html"></div>
<script th:src="@{/console/js/bootstrap-table.js}"></script>
<script>
    !function ($) {
        $(document).on("click", "ul.nav li.parent > a > span.icon", function () {
            $(this).find('em:first').toggleClass("glyphicon-minus");
        });
        $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
    }(window.jQuery);

    $(window).on('resize', function () {
        if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
    })
    $(window).on('resize', function () {
        if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
    })
</script>
</body>
</html>
